name: QA

on:
  push:
  pull_request:
    types:
    - opened
    - synchronize

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Generate Changed Filenames
      id: git-diff
      uses: swaglive/action-git-diff@main
      with:
        head-ref: ${{ github.event.pull_request.head.sha || 'HEAD' }}
        base-ref: ${{ github.event.pull_request.base.sha || 'HEAD~2' }}
        filename-pattern: |-
          src/*.js
          src/*.jsx
